<div class="container">
  <h1>To-Do App</h1>
  <hr>

  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
        <label for="ejemploTarea">Tarea</label>
        <input type="text"
        class="form-control"
        id="tarea" placeholder="Ingresar tarea"
        ngModel name="Tarea"
        required>
        <small *ngIf="taskForm.invalid && taskForm.dirty" id="error" class="form-text text-danger">Campo requerido</small>
      </div>     
      <button [disabled]="taskForm.invalid"
      id="boton-enviar"
      type="submit"
      class="btn btn-primary">Enviar</button>
  </form>
  <hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Tarea</th>
        <th scope="col">Completada</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of arrayTareas; index as i">
        <td>{{tarea.nombreTarea}}</td>
        <td><input (change)="onCheck(i)" id="checkbox" type="checkbox"></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
